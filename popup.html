<!DOCTYPE html>
<html>
<head>
    <title>Discord Message Deleter</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab-button {
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            flex-grow: 1;
            margin: 0 5px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-icon.red {
            background-color: #ff4136;
        }
        .status-icon.green {
            background-color: #2ecc40;
        }
        .status-text {
            flex-grow: 1;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #stats {
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-button" id="deleteTabButton">Delete</button>
        <button class="tab-button" id="exportTabButton">Export</button>
    </div>
    <div id="deleteTab" class="tab active">
        <div class="status-item">
            <div id="tokenStatus" class="status-icon red"></div>
            <span class="status-text">Token</span>
        </div>
        <div class="status-item">
            <div id="channelStatus" class="status-icon red"></div>
            <span class="status-text">Channel ID</span>
        </div>
        <select id="serverSelect">
            <option value="">Select Server</option>
        </select>
        <select id="channelSelect">
            <option value="">Select Channel</option>
        </select>
        <button id="grabButton">Grab Token and Channel ID</button>
        <input type="text" id="keywordFilter" placeholder="Enter keyword to filter (optional)">
        <button id="deleteButton" disabled>Delete Messages</button>
        <div id="stats">
            <div>Total Processed: <span id="totalProcessed">0</span></div>
            <div>Total Deleted: <span id="totalDeleted">0</span></div>
        </div>
    </div>
    <div id="exportTab" class="tab">
        <select id="exportServerSelect">
            <option value="">Select Server</option>
        </select>
        <select id="exportChannelSelect">
            <option value="">Select Channel</option>
        </select>
        <button id="exportButton">Export Chat</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
