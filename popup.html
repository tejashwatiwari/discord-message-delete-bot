<!DOCTYPE html>
<html>
<head>
    <title>Discord Message Deleter</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            margin-bottom: 10px;
        }
        #status.ready {
            background-color: green;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <button id="deleteButton">Delete Messages</button>
    <script src="popup.js"></script>
</body>
</html>
